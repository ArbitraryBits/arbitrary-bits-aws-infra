apiVersion: v1
kind: Service
metadata:
  name: nginx-srv
  namespace: default
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
          labels:
            app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: default
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
    # - k8s.examlpe.ru
    # secretName: nginx-root-certificate-secret
  rules:
  - host: k8s.examlpe.ru
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-srv
          servicePort: 80
